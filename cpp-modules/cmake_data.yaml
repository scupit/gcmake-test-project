name: cpp-modules
include_prefix: CPP_MODULES
description: Testing cpp modules support
vendor: scupit
version: 0.0.1

default_build_type: Debug

languages:
  cpp:
    min_standard: "20"

supported_compilers:
  - GCC
  - Clang
  - MSVC

output:
  cpp-modules:
    output_type: Executable
    entry_file: main.cpp

global_properties:
  ipo_enabled_by_default_for:
    - Release
    - MinSizeRel
    - RelWithDebInfo

build_configs:
  Debug:
    GCC:
      compiler_flags:
        - -O0
        - -g
        - -Wall
        - -Wextra
        - -Wconversion
        - -Wuninitialized
        - -pedantic
        - -pedantic-errors
    Clang:
      compiler_flags:
        - -O0
        - -g
        - -Wall
        - -Wextra
        - -Wconversion
        - -Wuninitialized
        - -pedantic
        - -pedantic-errors
    MSVC:
      compiler_flags:
        - /Od
        - /W4
        - /DEBUG
        - /RTC1
  Release:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -O3
      linker_flags:
        - -s
    Clang:
      compiler_flags:
        - -O3
      linker_flags:
        - -s
    MSVC:
      compiler_flags:
        - /O2
  MinSizeRel:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -Os
      linker_flags:
        - -s
    Clang:
      compiler_flags:
        - -Os
      linker_flags:
        - -s
    MSVC:
      compiler_flags:
        - /O1
  RelWithDebInfo:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -O2
        - -g
    Clang:
      compiler_flags:
        - -O2
        - -g
    MSVC:
      compiler_flags:
        - /O2
        - /DEBUG
