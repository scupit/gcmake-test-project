---
name: glfw-test
include_prefix: GLFW_TEST
description: "Testing GLFW, GLEW, and OpenGL support"
version: 0.0.1

output:
  glfw-test:
    output_type: Executable
    entry_file: main.cpp
    link:
      # OpenGL is needed to work with GLEW calls on Linux
      - OpenGL::GL
      - GLEW::glew
      - glfw3::glfw

predefined_dependencies:
  glfw3:
    git_tag: "3.3.7"
  GLEW: {}
  OpenGL: {}
