---
name: features-gcmake-dep
include_prefix: FEATURES_GCMAKE_DEP
description: Managing features of a GCMake dependency
vendor: scupit
version: 0.0.1

default_build_type: Debug

languages:
  c:
    standard: 11
  cpp:
    standard: 17

features:
  use-the-lib:
    default: true
    enables:
      - use-fmt
  use-fmt:
    default: false
    enables:
      - features-lib/use-fmt

supported_compilers:
  - GCC
  - Clang
  - MSVC
  - Emscripten

output:
  features-gcmake-dep:
    output_type: Executable
    entry_file: main.cpp
    link:
      - ((feature:use-the-lib)) features-lib::features-lib

global_defines:
  - ((emscripten)) EMSCRIPTEN
  - ((feature:use-the-lib)) USING_THE_FEATURES_LIB

gcmake_dependencies:
  features-lib:
    repo_url: git@github.com:scupit/gcmake-test-project-features-basic.git
    git_tag: develop
    use_default_features: false
    features:
      - first-one

build_configs:
  Debug:
    GCC:
      compiler_flags:
        - "-Og"
        - "-g"
        - "-Wall"
        - "-Wextra"
        - "-Wconversion"
        - "-Wuninitialized"
        - "-pedantic"
        - "-pedantic-errors"
    Clang:
      compiler_flags:
        - "-Og"
        - "-g"
        - "-Wall"
        - "-Wextra"
        - "-Wconversion"
        - "-Wuninitialized"
        - "-pedantic"
        - "-pedantic-errors"
    MSVC:
      compiler_flags:
        - /Od
        - /W4
        - /DEBUG
    Emscripten:
      compiler_flags:
        - "-O0"
        - "-g"
        - "-gsource-map"
  Release:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - "-O3"
      linker_flags:
        - "-s"
    Clang:
      compiler_flags:
        - "-O3"
      linker_flags:
        - "-s"
    MSVC:
      compiler_flags:
        - /O2
    Emscripten:
      compiler_flags:
        - "-O3"
  MinSizeRel:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - "-Os"
      linker_flags:
        - "-s"
    Clang:
      compiler_flags:
        - "-Os"
      linker_flags:
        - "-s"
    MSVC:
      compiler_flags:
        - /O1
    Emscripten:
      compiler_flags:
        - "-Oz"
  RelWithDebInfo:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - "-O2"
        - "-g"
    Clang:
      compiler_flags:
        - "-O2"
        - "-g"
    MSVC:
      compiler_flags:
        - /O2
        - /DEBUG
    Emscripten:
      compiler_flags:
        - "-O2"
        - "-g"
        - "-gsource-map"
