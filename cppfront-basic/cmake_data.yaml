name: cppfront-basic
include_prefix: CPPFRONT_BASIC
description: Testing basic cppfront cupport
vendor: scupit
version: 0.0.1

default_build_type: Debug

languages:
  c:
    standard: 11
  cpp:
    standard: 20

supported_compilers:
  - GCC
  - Clang
  - MSVC
  - Emscripten

prebuild_config:
  link:
    - fmt::fmt

output:
  cppfront-basic:
    output_type: Executable
    entry_file: main.cpp2
    link:
      - fmt::fmt
      - cpp2-lib::cpp2-lib

global_defines:
  - ((emscripten)) EMSCRIPTEN

predefined_dependencies:
  fmt:
    git_tag: "9.1.0"
  cppfront:
    git_tag: master

build_configs:
  Debug:
    GCC:
      compiler_flags:
        - -Og
        - -g
        - -Wall
        - -Wextra
        - -Wconversion
        - -Wuninitialized
        - -pedantic
        - -pedantic-errors
    Clang:
      compiler_flags:
        - -Og
        - -g
        - -Wall
        - -Wextra
        - -Wconversion
        - -Wuninitialized
        - -pedantic
        - -pedantic-errors
    MSVC:
      compiler_flags:
        - /Od
        - /W4
        - /DEBUG
    Emscripten:
      compiler_flags:
        - -O0
        - -g
        - -gsource-map
  Release:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -O3
      linker_flags:
        - -s
    Clang:
      compiler_flags:
        - -O3
      linker_flags:
        - -s
    MSVC:
      compiler_flags:
        - /O2
    Emscripten:
      compiler_flags:
        - -O3
